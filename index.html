<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Style.css">

    <title>Pinterest</title>
</head>

<body>

    <header class="header-wraper">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid mx-3">
                <a class="navbar-brand circle-hover" href="#">
                    <img class="img-fluid" src="pinterest-logo-icon-social-media-icon-free-png.webp" alt="" srcset="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="home" class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active ms-3" aria-current="page" href="#">Create</a>
                        </li>

                    </ul>

                    <form class="input-group mx-2">
                        <button class="input-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input id="searchInput" type="text" class="form-control"
                            aria-label="Text input with dropdown button" placeholder="Search">


                        <button class="pins-button btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Your Pins</button>
                        <ul class="dropdown-menu border-0 dropdown-menu-end shadow">
                            <li><a class="dropdown-item" href="#">All Pins</a></li>
                            <li><a class="dropdown-item" href="#">Your Pins</a></li>

                        </ul>
                        <div class="overlay"></div>
                        <div class="search-bar">

                        </div>
                    </form>


                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item circle-hover">
                            <i class="fa-solid fa-bell icon"></i>
                        </li>

                        <li class="nav-item circle-hover">
                            <i class=" fs-5 fa-solid fa-comment-dots icon"></i>
                        </li>
                    </ul>

                    <div class="circle circle-hover ">
                        <span>R</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">

        <div class="container">
            <div class="row mt-5 pt-3 " data-masonry='{"percentPosition": true }'>
                
            </div>
        </div>



    </main>






    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- boostrap masonry -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
